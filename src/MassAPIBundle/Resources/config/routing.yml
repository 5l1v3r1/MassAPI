home:
    path: /
    defaults:
        _controller: MassAPIBundle:Home:index

map:
    path: /map/{postalCode}
    defaults:
        _controller: MassAPIBundle:Home:map

place:
    path: /places
    defaults:
        _controller: MassAPIBundle:Home:nearPlace
    options:
        expose: true

admin:
    resource: "@MassAPIBundle/Resources/config/routing/admin.yml"
    prefix: /admin
